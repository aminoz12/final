services:
  - type: web
    name: mad2moi-blog
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: mad2moi_blog
    healthCheckPath: /
    autoDeploy: true
